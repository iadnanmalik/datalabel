{%extends 'index.html' %} {%load static%}

{%block content%}
<br>
<br>
<br>
<div class="container">
  <div class="col-md-8 mx-auto text-center">
	 <div class="header-title">
		<h1 class="wv-heading--title">
		   Welcome!
		</h1>
        
		<h3 class="wv-heading--subtitle">
		Get started with the Data Labeling Session
        </h3>
        <br>
        <br>
        <h5>
        Fill the information below
       
        </h5>
	 </div>
  </div>
{% if error %} 
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<span style="color:red">{{error}}</span>


<br>
{%endif%}
  <div class="row">
	 <div class="col-md-4 mx-auto">
		<div class="myform form ">
		   <form action="{%url 'homeForm'%}" method="post" name="login">
			  {% csrf_token %}
                        
			  <div class="form-group">
				 <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name">
			  </div>
			  <div class="form-group">
				 <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
			  </div>
			  <div class="form-group text-justify">
			  		<select class="form-control" id="gender" name="gender" placeholder="Select Gender">
    					<option>Select Gender</option>
						<option> Male</option>
						<option>Female</option>

						<option>Rather Not Say</option>
					</select>
			  </div>
              <div class="text-center " style="margin-top:20px">
				 <button type="submit" class=" btn-outline-primary animated fadeInUp">Submit and Proceed</button>
			  </div>
		   </form>
		</div>
	 </div>
  </div>
  <br>
  <br><br><br><br><br>
</div>
{% endblock %}
